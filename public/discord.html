<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord | The Third Key Esports</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,600;0,700;0,800;1,700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --accent: #0088ff;
      --text-muted: #888;
      --glow: rgba(0, 136, 255, 0.2);
      --border-light: rgba(255, 255, 255, 0.05);
    }

    [data-theme="light"] {
      --bg: #0a0f2c;
      --text: #e6eaff;
      --accent: #00aaff;
      --text-muted: #aaa;
      --glow: rgba(0, 170, 255, 0.1);
      --border-light: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      letter-spacing: -0.01em;
      position: relative;
    }

    /* ———————————————— */
    /* PRELOADER */
    /* ———————————————— */

    .preloader {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: grid;
      place-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    .preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .preloader-logo {
      height: 100px;
      filter: drop-shadow(0 0 15px var(--glow));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ———————————————— */
    /* NAVIGATION */
    /* ———————————————— */

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 72px;
      padding: 0 4vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-light);
      z-index: 100;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .top-bar.scrolled {
      background: rgba(0, 0, 0, 0.95);
      padding: 0 5vw;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .logo-link {
      display: flex;
      align-items: center;
    }

    .logo-img {
      height: 44px;
      transition: transform 0.3s ease;
    }

    .logo-link:hover .logo-img {
      transform: scale(1.06);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.92rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      position: relative;
      padding: 4px 0;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: var(--accent);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      border-radius: 2px;
      transition: width 0.4s cubic-bezier(0.86, 0, 0.07, 1);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .join-btn {
      background: linear-gradient(135deg, var(--accent), #00b3ff);
      color: #000;
      padding: 8px 26px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 0.88rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 136, 255, 0.2);
    }

    .join-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 136, 255, 0.3);
    }

    /* ———————————————— */
    /* DISCORD HERO */
    /* ———————————————— */

    main {
      padding-top: 72px;
      min-height: calc(100vh - 72px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 80px 5vw;
      position: relative;
      overflow: hidden;
    }

    .floating-key {
      position: absolute;
      stroke: var(--accent);
      fill: none;
      stroke-width: 1.5;
      filter: drop-shadow(0 0 10px var(--glow));
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
    }

    .key-1 {
      top: 20%;
      left: 10%;
      width: 40px;
      height: 40px;
      animation: floatKey 8s ease-in-out infinite, rotateKey 12s linear infinite;
    }

    .key-2 {
      top: 60%;
      right: 15%;
      width: 30px;
      height: 30px;
      animation: floatKey 10s ease-in-out infinite, rotateKey 15s linear infinite;
      animation-delay: -3s;
    }

    .key-3 {
      bottom: 25%;
      left: 20%;
      width: 35px;
      height: 35px;
      animation: floatKey 9s ease-in-out infinite, rotateKey 18s linear infinite;
      animation-delay: -5s;
    }

    @keyframes floatKey {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    @keyframes rotateKey {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .discord-container {
      max-width: 800px;
      z-index: 2;
      position: relative;
    }

    .section-title {
      font-family: 'Barlow', sans-serif;
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--text), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .section-title::after {
      content: "🗝️";
      position: absolute;
      top: -0.4em;
      right: -1.6em;
      font-size: 1.6em;
      animation: pulseKey 2s infinite alternate;
    }

    @keyframes pulseKey {
      from { transform: scale(1); opacity: 0.6; }
      to { transform: scale(1.1); opacity: 1; }
    }

    .section-subtitle {
      font-size: 1.4rem;
      color: var(--text-muted);
      margin-bottom: 3rem;
      max-width: 60ch;
      line-height: 1.6;
    }

    .discord-cta {
      background: linear-gradient(135deg, var(--accent), #00b3ff);
      color: #000;
      padding: 18px 60px;
      border-radius: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 1.2rem;
      text-decoration: none;
      display: inline-block;
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 8px 30px rgba(0, 136, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .discord-cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.8s;
    }

    .discord-cta:hover::before {
      left: 100%;
    }

    .discord-cta:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 136, 255, 0.5);
    }

    .countdown {
      margin-top: 2rem;
      font-size: 1rem;
      color: var(--text-muted);
    }

    /* ———————————————— */
    /* FOOTER */
    /* ———————————————— */

    footer {
      padding: 32px 5vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid var(--border-light);
      font-size: 0.9rem;
      color: var(--text-muted);
      font-weight: 500;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      position: relative;
      z-index: 2;
    }

    .theme-switcher {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.3rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .theme-switcher:hover {
      color: var(--accent);
    }

    /* ———————————————— */
    /* RESPONSIVE */
    /* ———————————————— */

    @media (max-width: 768px) {
      .section-title {
        font-size: 3rem;
      }

      .section-subtitle {
        font-size: 1.2rem;
      }

      .discord-cta {
        padding: 16px 40px;
        font-size: 1.1rem;
      }

      .key-1, .key-2, .key-3 {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .section-title {
        font-size: 2.4rem;
      }

      .section-subtitle {
        font-size: 1.1rem;
      }

      .discord-cta {
        padding: 14px 36px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Keys (Decorative) -->
  <svg class="floating-key key-1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 11c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
    <path d="M12 5V3c-3.31 0-6 2.69-6 6 0 1.38.45 2.63 1.2 3.63L12 17l4.8-4.37C17.55 11.63 18 10.38 18 9c0-3.31-2.69-6-6-6z"/>
  </svg>

  <svg class="floating-key key-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 11c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
    <path d="M12 5V3c-3.31 0-6 2.69-6 6 0 1.38.45 2.63 1.2 3.63L12 17l4.8-4.37C17.55 11.63 18 10.38 18 9c0-3.31-2.69-6-6-6z"/>
  </svg>

  <svg class="floating-key key-3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 11c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
    <path d="M12 5V3c-3.31 0-6 2.69-6 6 0 1.38.45 2.63 1.2 3.63L12 17l4.8-4.37C17.55 11.63 18 10.38 18 9c0-3.31-2.69-6-6-6z"/>
  </svg>

  <!-- PRELOADER -->
  <div class="preloader" id="preloader">
    <img src="/thk.png" alt="The Third Key" class="preloader-logo">
  </div>

  <!-- NAV -->
  <header class="top-bar" id="topBar">
    <a href="/" class="logo-link">
      <img src="/thk.png" alt="The Third Key Esports" class="logo-img">
    </a>
    <ul class="nav-links">
      <li><a href="/" class="nav-link">Home</a></li>
      <li><a href="/about" class="nav-link">About</a></li>
      <li><a href="/roster" class="nav-link">Roster</a></li>
      <li><a href="/contact" class="nav-link">Contact</a></li>
    </ul>
    <a href="/apply" class="join-btn">Join Us</a>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="discord-container">
      <h1 class="section-title">ENTER THE ARENA</h1>
      <p class="section-subtitle">The threshold awaits. Forge alliances. Sharpen your skills. Rise together. The Third Key’s Discord is where legends train — and are born.</p>
      <a href="https://discord.gg/n5YPDYag" class="discord-cta" id="discordLink">JOIN THE DISCORD</a>
      <div class="countdown" id="countdown">Redirecting in <span id="counter">5</span> seconds…</div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div>© 2025 The Third Key Esports</div>
    <button class="theme-switcher" id="themeToggle">🌓</button>
    <div>Crafted by SOLDEV</div>
  </footer>

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- MAIN JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const preloader = document.getElementById('preloader');
      const topBar = document.getElementById('topBar');
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;
      const counterEl = document.getElementById('counter');
      const countdownEl = document.getElementById('countdown');
      const discordLink = document.getElementById('discordLink');

      // Hide preloader
      setTimeout(() => {
        preloader.classList.add('hidden');
      }, 1500);

      // Navbar scroll effect
      window.addEventListener('scroll', () => {
        if (window.scrollY > 60) {
          topBar.classList.add('scrolled');
        } else {
          topBar.classList.remove('scrolled');
        }
      });

      // Theme toggle
      const savedTheme = localStorage.getItem('theme') || 'dark';
      body.setAttribute('data-theme', savedTheme);

      themeToggle.addEventListener('click', () => {
        const current = body.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      });

      // Auto-redirect countdown
      let count = 5;
      const countdown = setInterval(() => {
        count--;
        counterEl.textContent = count;
        if (count <= 0) {
          clearInterval(countdown);
          countdownEl.style.opacity = '0';
          window.location.href = "https://discord.gg/n5YPDYag";
        }
      }, 1000);

      // Stop countdown if user clicks early
      discordLink.addEventListener('click', function(e) {
        clearInterval(countdown);
        countdownEl.style.opacity = '0';
      });
    });
  </script>

</body>
</html>
